<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="contact-container">
                <img src="assets/img/github.svg" alt="github">
                <a href="https://github.com/caiquedv" target="_blank">/caiquedv</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="card-list" class="container">

            <div class="pagination-container">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                      <li class="page-item" id="prev">
                        <a class="page-link"  href="" aria-label="Previous" >
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item pageEnum"><a class="page-link" href="">1</a></li>
                      <li class="page-item pageEnum"><a class="page-link" href="">2</a></li>
                      <li class="page-item pageEnum"><a class="page-link" href="">3</a></li>
                      <li class="page-item" id="next">
                        <a class="page-link" href="" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </div>

            <div id="cardModel">
                <div class="col-sm-6 col-lg-4 col-xl-3 mb-3 cardItem">
                    <div class="card">
                        <img src=""
                            alt="">
                        <div class="card-desciption">
                            <h3></h3>
                            <div class="card-description-bottom">
                                <h4>2.7</h4>
                                <div class="stars">
                                    <img src="" alt="Star">
                                    <img src="" alt="Star">
                                    <img src="" alt="Star">
                                    <img src="" alt="Star">
                                    <img src="" alt="Star">
                                </div>
                                <p></p>
                                <a class="btn" href="">Avaliar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row"></div>
        </section>
    </main>

    <script type="text/javascript" src="assets/js/movies.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
