<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <header>
        <nav class="container">
            <h1>CAMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="assets/img/github.svg" alt="github">
                <a href="https://github.com/dev0821">/caiquedv</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="dsmovie-card-list" class="container">

            <div class="dsmovie-pagination-container">
                <div class="dsmovie-pagination-box">
                    <button class="next">
                        <img src="assets/img/arrow.svg" alt="previous">
                    </button>
                    <p>1 de 2</p>
                    <button class="next">
                        <img class="dsmovie-flip-horizontal" src="assets/img/arrow.svg" alt="next">
                    </button>
                </div>
            </div>

            <div id="cardModel">
                <div class="col-sm-6 col-lg-4 col-xl-3 mb-3 cardItem">
                    <div class="dsmovie-card">
                        <img src=""
                            alt="">
                        <div class="dsmovie-card-desciption">
                            <h3></h3>
                            <div class="dsmovie-card-description-botton">
                                <h4>3.8</h4>
                                <div>
                                    <img src="assets/img/star-full.svg" alt="Star">
                                    <img src="assets/img/star-full.svg" alt="Star">
                                    <img src="assets/img/star-full.svg" alt="Star">
                                    <img src="assets/img/star-half.svg" alt="Star">
                                    <img src="assets/img/star-empty.svg" alt="Star">
                                </div>
                                <p>10 avaliações</p>
                                <a class="dsmovie-btn" href="form.html">Avaliar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row"></div>
        </section>
    </main>

    <div class="0s"></div>

    <script type="text/javascript" src="assets/js/movies.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
